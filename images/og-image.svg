<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Steel bars background pattern -->
  <g opacity="0.1">
    <rect x="50" y="100" width="8" height="200" fill="url(#steelGradient)" rx="4"/>
    <rect x="80" y="120" width="8" height="180" fill="url(#steelGradient)" rx="4"/>
    <rect x="110" y="90" width="8" height="220" fill="url(#steelGradient)" rx="4"/>
    <rect x="140" y="130" width="8" height="160" fill="url(#steelGradient)" rx="4"/>
    <rect x="170" y="110" width="8" height="190" fill="url(#steelGradient)" rx="4"/>
  </g>
  
  <!-- Main Logo -->
  <g transform="translate(100, 150)">
    <!-- VIZ -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#logoGradient)">VIZ</text>
    
    <!-- O Circle -->
    <circle cx="180" cy="30" r="45" fill="url(#steelGradient)" stroke="#9ca3af" stroke-width="4"/>
    <circle cx="180" cy="30" r="30" fill="none" stroke="#6b7280" stroke-width="2"/>
    
    <!-- NE -->
    <text x="250" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#logoGradient)">NE</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">THE PREMIUM CHOICE YOUR TMT</text>
  
  <!-- Subtitle -->
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">Leading Steel Supplier in Gujarat</text>
  
  <!-- Features -->
  <g transform="translate(200, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">✓ ISO 9001:2015 Certified</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">✓ BIS Certified Products</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">✓ Pan-India Distribution</text>
  </g>
  
  <g transform="translate(600, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">✓ TMT Bars 8mm-32mm</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">✓ Structural Steel</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">✓ MS & GI Pipes</text>
  </g>
  
  <!-- Contact Info -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">+91 90992 90403 | info@vizonesteel.com | www.vizonesteel.com</text>
  
  <!-- Steel products visual -->
  <g transform="translate(950, 200)" opacity="0.3">
    <rect x="0" y="0" width="6" height="120" fill="url(#steelGradient)" rx="3"/>
    <rect x="15" y="10" width="6" height="100" fill="url(#steelGradient)" rx="3"/>
    <rect x="30" y="5" width="6" height="110" fill="url(#steelGradient)" rx="3"/>
    <rect x="45" y="15" width="6" height="90" fill="url(#steelGradient)" rx="3"/>
  </g>
</svg>
