<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steelGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="galvanizedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- MS Pipes -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#steelGradient3)" stroke-width="8"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#steelGradient3)" stroke-width="4"/>
  </g>
  
  <g transform="translate(30, 100)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#steelGradient3)" stroke-width="6"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#steelGradient3)" stroke-width="3"/>
  </g>
  
  <!-- Galvanized Pipes -->
  <g transform="translate(100, 30)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#galvanizedGradient)" stroke-width="8"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#galvanizedGradient)" stroke-width="4"/>
  </g>
  
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#galvanizedGradient)" stroke-width="6"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#galvanizedGradient)" stroke-width="3"/>
  </g>
  
  <!-- GP Pipes -->
  <g transform="translate(170, 30)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#steelGradient3)" stroke-width="5"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#steelGradient3)" stroke-width="2"/>
  </g>
  
  <g transform="translate(170, 100)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#steelGradient3)" stroke-width="4"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="url(#steelGradient3)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">STEEL PIPES</text>
</svg>
