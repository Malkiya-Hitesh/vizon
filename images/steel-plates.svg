<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steelGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Steel Plates Stack -->
  <g transform="translate(50, 30)">
    <!-- Plate 1 -->
    <rect x="0" y="0" width="100" height="8" fill="url(#steelGradient4)" rx="2"/>
    <rect x="2" y="2" width="96" height="4" fill="#4b5563" opacity="0.3"/>
    
    <!-- Plate 2 -->
    <rect x="5" y="8" width="100" height="8" fill="url(#steelGradient4)" rx="2"/>
    <rect x="7" y="10" width="96" height="4" fill="#4b5563" opacity="0.3"/>
    
    <!-- Plate 3 -->
    <rect x="10" y="16" width="100" height="8" fill="url(#steelGradient4)" rx="2"/>
    <rect x="12" y="18" width="96" height="4" fill="#4b5563" opacity="0.3"/>
    
    <!-- Plate 4 -->
    <rect x="15" y="24" width="100" height="8" fill="url(#steelGradient4)" rx="2"/>
    <rect x="17" y="26" width="96" height="4" fill="#4b5563" opacity="0.3"/>
    
    <!-- Plate 5 -->
    <rect x="20" y="32" width="100" height="8" fill="url(#steelGradient4)" rx="2"/>
    <rect x="22" y="34" width="96" height="4" fill="#4b5563" opacity="0.3"/>
    
    <!-- Plate 6 -->
    <rect x="25" y="40" width="100" height="8" fill="url(#steelGradient4)" rx="2"/>
    <rect x="27" y="42" width="96" height="4" fill="#4b5563" opacity="0.3"/>
  </g>
  
  <!-- Individual plates on the side -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="60" height="6" fill="url(#steelGradient4)" rx="1"/>
    <rect x="2" y="2" width="56" height="2" fill="#4b5563" opacity="0.3"/>
  </g>
  
  <g transform="translate(20, 100)">
    <rect x="0" y="0" width="50" height="6" fill="url(#steelGradient4)" rx="1"/>
    <rect x="2" y="2" width="46" height="2" fill="#4b5563" opacity="0.3"/>
  </g>
  
  <g transform="translate(20, 120)">
    <rect x="0" y="0" width="40" height="6" fill="url(#steelGradient4)" rx="1"/>
    <rect x="2" y="2" width="36" height="2" fill="#4b5563" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">STEEL PLATES</text>
</svg>
